# TimeMachine Ubuntu Server
#
# Allowed UID and GID of (1100-1105)
arch: amd64
cores: 1
features: nesting=1
hostname: timemachine.lan
memory: 1024
mp0: /mnt/pool/tank00-1tb/timemachine/adamk,mp=/opt/share/timemachine/adamk
mp1: /mnt/pool/tank00-1tb/timemachine/kelseyk,mp=/opt/share/timemachine/kelseyk
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.11.1,hwaddr=3A:32:74:17:C9:3D,ip=192.168.11.7/32,ip6=dhcp,type=veth
ostype: ubuntu
rootfs: local-lvm:vm-102-disk-0,size=20G
swap: 1024
unprivileged: 1
lxc.idmap: u 0 100000 1100
lxc.idmap: g 0 100000 1100
lxc.idmap: u 1100 1100 5
lxc.idmap: g 1100 1100 5
lxc.idmap: u 1106 101106 64430
lxc.idmap: g 1106 101106 64430
