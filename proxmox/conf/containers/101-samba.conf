# Samba Shares
#
# Allowed UID and GID
# Plex: 998
# Sambaetc: 1200
arch: amd64
cores: 1
features: nesting=1
hostname: samba.lan
memory: 1024
mp0: /mnt/pool/tank00-4tb/plex/media,mp=/opt/share/plex/media
mp1: /mnt/pool/tank00-4tb/samba/etc,mp=/opt/share/etc
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.11.1,hwaddr=8A:EF:16:B1:28:33,ip=192.168.11.6/32,ip6=dhcp,type=veth
ostype: ubuntu
rootfs: vmstorage:101/vm-101-disk-0.raw,size=20G
swap: 1024
unprivileged: 1
lxc.idmap: u 0 100000 998
lxc.idmap: g 0 100000 998
lxc.idmap: u 998 998 1
lxc.idmap: g 998 998 1
lxc.idmap: u 999 100999 201
lxc.idmap: g 999 100999 201
lxc.idmap: u 1200 1200 1
