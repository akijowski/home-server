---
plex:
  - target_node: ${tmpl_node_hyperion}
    description: |-
      # Plexmediaserver

      https://plex.tv
    tags:
      - plex
      - ubuntu
      - ansible
    ipv4_addr: '192.168.50.10/24'
    ipv4_gw: '192.168.50.1'
    network_bridge: "vmbr50" # custom bridge set up for VLAN50
    cores: 3
    memory: 6144 # 6 GiB
    disks:
      virtio0:
        interface: virtio0
        size: 50
      virtio1:
        datastore_id: ssdstorage
        interface: virtio1
        size: 100
vault:
  - target_node: ${tmpl_node_pve01}
    description: |-
      # Hashicorp Vault

      https://developer.hashicorp.com/vault
    tags:
      - vault
      - ubuntu
      - ansible
    ipv4_addr: 'dhcp'
    cores: 1
    memory: 2048 # 2 GiB
    disks:
      virtio0:
        interface: virtio0
        size: 20
localdns:
  - target_node: ${tmpl_node_pve01}
    on_boot: true
    description: |-
      # Local DNS Resolver

      CoreDNS: https://coredns.io
    tags:
      - dns
      - ubuntu
      - ansible
    ipv4_addr: 'dhcp'
    cores: 1
    memory: 2048 # 2 GiB
    disks:
      virtio0:
        interface: virtio0
        size: 20
  - target_node: ${tmpl_node_pve02}
    on_boot: true
    description: |-
      # Local DNS Resolver

      CoreDNS: https://coredns.io
    tags:
      - dns
      - ubuntu
      - ansible
    ipv4_addr: 'dhcp'
    cores: 1
    memory: 2048 # 2 GiB
    disks:
      virtio0:
        interface: virtio0
        size: 20
