---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: kube-system
    name: main-cluster
  project: cluster
  source:
    path: kubernetes/traefik
    repoURL: git@github.com:akijowski/home-server.git
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
