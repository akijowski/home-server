---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-crds
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      # https://www.arthurkoziel.com/fixing-argocd-crd-too-long-error/
      - ServerSideApply=true
  destination:
    namespace: monitoring-crds
    name: main-cluster
  project: monitoring
  source:
    path: kubernetes/monitoring-crds
    repoURL: git@github.com:akijowski/home-server.git
    targetRevision: HEAD
